<!DOCTYPE html>
<html>
    <head>
        <title>My Website Project</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="main">
          <nav>
              <div class="logo">
                  <img src="logo.png">
              </div>
              <div class="nav-links">
                  <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="other_models.html" target="_self">Other Models</a></li>
                      <li><a href="index_cv.html" target="blank">CV</a></li>
                      <li><a href="log_in.html" target="blank">Log In</a></li>
                  </ul>
              </div>
          </nav>

          <div class="information">
              <div class="featurecover"></div>
              <img src="mobile.png" class="mobile">
              <div id="circle">
                  <div class="feature one">
                      <img src="camera.png">
                      <div>
                          <h1>Camera</h1>
                          <p>24MP + 12MP, Telephoto and Wide Angle Lens </p>
                      </div>
                  </div>
                  <div class="feature two">
                      <img src="processor.png">
                      <div>
                        <h1>Processor</h1>
                        <p>SnapDragon 865+ Processor</p>
                    </div>
                  </div>
                  <div class="feature three">
                      <img src="display.png">
                      <div>
                        <h1>Display</h1>
                        <p> 6.1" 4K AMOLED Screen</p>
                    </div>
                  </div>
                  <div class="feature four">
                      <img src="battery.png">
                      <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 65W Ultra Charge </p>
                    </div>
                  </div>
              </div>
          </div>
          <div class="controls">
            <img src="arrow.png" id="upbtn">
           <h3>Features</h3>
            <img src="arrow.png" id="dnbtn">
          </div>
          <script>
              var circle=document.getElementById("circle");
              var upbtn=document.getElementById("upbtn");
              var dnbtn=document.getElementById("dnbtn");
              var rotatevalue=circle.style.transform;
              var rotatesum;
              upbtn.onclick = function(){
                  rotatesum = rotatevalue + "rotate(-90deg)";
                  circle.style.transform = rotatesum;
                  rotatevalue = rotatesum;
              }
              dnbtn.onclick = function(){
                  rotatesum = rotatevalue + "rotate(90deg)";
                  circle.style.transform = rotatesum;
                  rotatevalue = rotatesum;
              }
          </script>

        </div>
    </body>
</html>
