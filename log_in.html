<!DOCTYPE html>
<html>
    <head>
        <title>log in</title>
        <link rel="stylesheet" href="log_in.css">
        
    </head>
    <body>
        <div class="main">
            <div class="logo">
                <img src="logo.png">
                <div class="container">
                    <h2 style="color: #fff; text-align: center;">Login Form</h2>
                    <label for="uname" style="color: #fff;"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                
                    <label for="psw" style="color: #fff;"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                    <button type="submit">Login</button>
            </div>
    </body>
</html>
